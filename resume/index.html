<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <form class="custom-form">
                <div class="image-container">
                    <p>Add Your Image if Interested</p>
                    <label id="addimg-label" for="add-img">+</label>
                    <input type="file"  id="add-img" accept="image/jpeg">
                </div>
                <input type="file" name="photos" id="image-input" accept="image/jpeg" multiple>
               <br>
                <div class="control">
                <button type="submit" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div class="right-side">
            <div class="intro">
            <h1> Resume or CV  </h1> 
            <p>We got you covered</p>
            </div>

            <form class="resume-form" method="get" >
                <div class="line1">
                <div class="name">  
                    <input type="text" placeholder="" name="firstname" id="firstname" required>
                    <label for="firstname">FirstName</label>
                </div>
                <div class="name">
                        <input type="text" name="" id="" placeholder="" required>
                        <label for="lastname">Other Names</label>
                    </div>
                </div>

                <div class="line2">
                    <div class="mail">
                        <input type="email" placeholder="" name="" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="mail">
                        <input type="number" placeholder="" name=""  pattern="[0-9]"  id="number" required >
                        <label for="number"> Phone Number</label>
                    </div>
                </div>

                <div class="line3">
                    <div class="city">
                        <input type="text" name="" id="address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="city">
                        <input type="text" name="" id="your-city" required>
                        <label for="your-city">City</label>
                    </div>
                </div>
                 
                  <div class="line4">
                    <div class="country">
                        <input type="number" name="" id="zip postal" required>
                        <label for="zip-postal">Zip-postal</label>
                    </div>
                    <div class="country">
                        <input type="text" name="" id="country" required>
                        <label for="country">Country </label>
                    </div>
                  </div>
                   

                  
                  <div class="month">
                    <div class="month-arrow">
                    <input list="month-loan"   id="month" name="loan-month"  >
                    <label for="loan-month">MONTH</label>
                    </div>
                    <datalist id="month-loan">
                        <option value="JANUARY"></option>
                        <option value="FEBRUARY"></option>
                        <option value="MARCH"></option>
                        <option value="APRIL"></option>
                        <option value="MAY"></option>
                        <option value="JUNE"></option>
                        <option value="JULY"></option>
                        <option value="AUGUST"></option>
                        <option value="SEPTEMBER"></option>
                        <option value="OCTOBER"></option>
                        <option value="NOVEMBER"></option>
                        <option value="DECEMBER"></option>
                    </datalist>
                    </div>
                  

                <div class="skill">
                    <input type="text" name="" id="your-skill">
                    <label for="your-skill"> What skills do you have ? </label>
                </div>

                <div class="job-experience">
                    <input type="text" id="job-experience">
                    <label for="job-experience">What are your Job Experiences ?</label>
                </div>

                <div>
                    <input type="submit" value="Save" id="Save">
                </div>
            </form>
            <!-- <div class="next-btn">
            <button onclick="getForm()" id="next-page">SAVE & NEXT</button>
            </div> -->
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
